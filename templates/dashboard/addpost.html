{%extends "/dashboard/layouts.html" %}
{%block body%}
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="card">
        <div class="card-header h3">
          Add Post
        </div>
        <div class="card-body">
            <form action="/addpost" method="post">
                
                  <div class="form-group">
                    <label for="inputAddress">Title</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="Title" name="title" required>
                  </div>
                  
                <div class="form-group">
                  <label for="inputAddress">Slug</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Slug" name="slug" required>
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Content</label>
                  <!-- <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"> -->
                 <textarea class="form-control" rows="7" name="content" required></textarea>
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Author</label>
                    <input type="text" name="author" id="author" class="form-control" value={{author}} readonly>
                    <input type="text" name="authorId" id="aid" value="{{authorId}}" hidden>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
      </div>

</div>
{%endblock%}
